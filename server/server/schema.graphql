scalar GraphQLDate

type Customer {
  _id: ID!
  id: Int!
  name: String!
  phone: String!
  time: GraphQLDate!
}

"Toned down Issue, used as inputs, without server generated values."
input CustomerInputs {
  name: String!
  phone: String!
}

